<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div>
    <div><a class="px-3" th:href="@{/}">Главная страница</a></div>
</div>
<hr>
<div>
    <h3>Участок: <span th:text="${account.houseNumber}"></span></h3>
</div>
<div>
    <h2>Подать данные по счётчику</h2>
    <br>
    <form th:action="@{/{account}/meters/submit(account=${account.id})}" method="post">
        <div class="form-group">
            <label>Счетчик
                <select name="meter" class="form-control">
                    <option th:each="meter : ${meters}"
                            th:value="${meter.id}"
                            th:text="${meter.serialNumber}">
                    </option>
                </select>
            </label>
            <label for="value">Введите показания</label>
            <input type="number" class="form-control" id="value" name="value" placeholder="Показания">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Подать</button>
        </div>
    </form>
</div>
<hr>
<div>
    <h2>Последние показания</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Участок</th>
            <th>Номер счетчика</th>
            <th>Тип</th>
            <th>Дата</th>
            <th>Показатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meterData : ${meterDatas}">
            <!--/*@thymesVar id="meterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
            <td th:text="${meterData.meter.account.houseNumber}"></td>
            <td th:text="${meterData.meter.serialNumber}"></td>
            <td th:text="${meterData.meter.type.description}"></td>
            <td th:text="${#temporals.format(meterData.creationDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meterData.value} + ' ' + ${meterData.meter.type.measure}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
