<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div>
    <div><a class="px-3" th:href="@{/}">Главная страница</a></div>
</div>
<hr>
<div>
    <h2>Счетчик</h2>
    <a th:href="@{/meters/add}">Добавить счетчик</a>
</div>
<hr>
<div>
    <h2>Подать данные по счётчику</h2>
    <br>
    <form th:action="@{/meters/submit}" method="post">
        <div class="form-group">
            <label>Участок
                <select class="form-control">
                    <option th:each="account : ${accounts}"
                            th:value="${account.id}"
                            th:text="${account.houseNumber}">
                    </option>
                </select>
            </label>
            <label>Счетчик
                <select name="meter" class="form-control">
                    <option th:each="meter, interator : ${meters}"
                            th:value="${meter.id}"
                            th:text="${meter.serialNumber}">
                    </option>
                </select>
            </label>
            <label for="value">Введите показания</label>
            <input type="number" class="form-control" id="value" name="value" placeholder="Показания">
            <!--                <small class="form-text text-danger" th:if="${param.error != null}">Введен некорректный телефон или пароль</small>-->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Подать</button>
        </div>
    </form>
</div>
<hr>
<div>
    <h2>Список счетчиков</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Участок</th>
            <th>Серийный номер </th>
            <th>Модель счетчика</th>
            <th>Дата плановой поверки</th>
            <th>Тип счетчика показаний</th>
            <th>Рассчетный тариф</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meter, iterator : ${account.meters}">
            <td th:text="${meter.account.houseNumber}"></td>
            <td th:text="${meter.serialNumber}"></td>
            <td th:text="${meter.model}"></td>
            <td th:text="${#dates.format(meter.checkDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meter.type.description}"></td>
            <td th:text="${meter.tariff.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h2>Последние показания</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Участок</th>
            <th>Номер счетчика</th>
            <th>Дата</th>
            <th>Показатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meterData, iterator : ${meterDatas}">
            <td th:text="${meterData.meter.account.houseNumber}"></td>
            <td th:text="${meterData.meter.serialNumber}"></td>
            <td th:text="${#dates.format(meterData.creationDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meterData.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
