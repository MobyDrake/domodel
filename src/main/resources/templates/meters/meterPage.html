<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div>
    <div><a class="px-3" th:href="@{/}">Главная страница</a></div>
</div>
<hr>
<div>
    <p>Участок <span th:text="${account.houseNumber}"></span></p>
</div>
<hr>
<div>
    <h2>Архив показания</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Участок</th>
            <th>Номер счетчика</th>
            <th>Тип</th>
            <th>Дата</th>
            <th>Показатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meterData : ${meterDatas}">
            <!--/*@thymesVar id="meterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
            <td th:text="${meterData.meter.account.houseNumber}"></td>
            <td th:text="${meterData.meter.serialNumber}"></td>
            <td th:text="${meterData.meter.type.description}"></td>
            <td th:text="${#temporals.format(meterData.creationDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meterData.value} + ' ' + ${meterData.meter.type.measure}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
