<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div>
    <div><a class="px-3" th:href="@{/}">Главная страница</a></div>
</div>
<hr>
<div>
    <p>Участок <span th:text="${account.houseNumber}"></span></p>
</div>
<hr>
<div>
    <h3>Подать данные по счётчику</h3>
    <br>
    <p>Счетчик <span th:text="${meter.serialNumber}"></span></p>
    <form th:action="@{/meters/submit}" method="post">
        <div class="form-group">
            <label for="value">Введите показания</label>
            <input type="number" class="form-control" id="value" name="value" placeholder="Показания">
        </div>
        <input type="hidden" class="form-control" id="meter" name="mater" th:value="${meter}">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Подать</button>
        </div>
    </form>
</div>
<hr>
<div th:if="${currentMeterData} != null">
    <h2>Последние показание</h2>
    <!--/*@thymesVar id="currentMeterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
    <span th:text="${currentMeterData.meter.serialNumber}"></span>
    <span th:text="${currentMeterData.creationDate}"></span>
    <span th:text="${currentMeterData.value}"></span>
</div>
<br>
<div th:if="${preMeterData} != null">
    <h2>Предпоследнее показание</h2>
    <!--/*@thymesVar id="preMeterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
    <span th:text="${preMeterData.meter.serialNumber}"></span>
    <span th:text="${preMeterData.creationDate}"></span>
    <span th:text="${preMeterData.value}"></span>
</div>
<hr>
<div>
    <h2>Последние показания</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Участок</th>
            <th>Номер счетчика</th>
            <th>Тип</th>
            <th>Дата</th>
            <th>Показатель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meterData : ${meterDatas}">
            <!--/*@thymesVar id="meterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
            <td th:text="${meterData.meter.account.houseNumber}"></td>
            <td th:text="${meterData.meter.serialNumber}"></td>
            <td th:text="${meterData.meter.type.description}"></td>
            <td th:text="${#dates.format(meterData.creationDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meterData.value} + ' ' + ${meterData.meter.type.measure}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
