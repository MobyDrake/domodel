<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div>
    <div><a class="px-3" th:href="@{/}">Главная страница</a></div>
</div>
<hr>
<div>
    <h2>Счетчики</h2>
    <a th:href="@{/meters/add}">Добавить</a>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Счетчик</th>
            <th>Тип</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meter, iterator : ${meters}">
            <!--/*@thymesVar id="meter" type="ru.geekbrains.domodel.entities.Meter"*/-->
            <td th:text="${meter.meterNumber}"></td>
            <td th:text="${meter.type.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
<div>
    <h2>Подать данные по счёдчику</h2>
    <br>
    <form th:action="@{/meters/submit}" method="post">
        <div class="form-group">
            <label>Счетчик
                <select name="meter" class="form-control">
                    <option th:each="meter : ${meters}"
                            th:value="${meter}"
                            th:text="${meter.meterNumber}">
                    </option>
                </select>
            </label>
            <label for="amount">Показания</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="">
            <!--                <small class="form-text text-danger" th:if="${param.error != null}">Введен некорректный телефон или пароль</small>-->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Подать</button>
        </div>
    </form>
</div>
<hr>
<div>
    <h2>Последние показания</h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Счетчик</th>
            <th>Дата</th>
            <th>Показание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meterData, iterator : ${meterDatas}">
            <!--/*@thymesVar id="meterData" type="ru.geekbrains.domodel.entities.MeterData"*/-->
            <td th:text="${meterData.meter.meterNumber}"></td>
            <td th:text="${#dates.format(meterData.creationDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${meterData.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
