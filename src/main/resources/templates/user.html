<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>

    <title>Список пользователей</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Список пользователей</h1>
    <span th:if="${users.size() == 0}">Пользователей пока нет</span>
    <table th:if="${users.size() > 0}" class="table table-hover">
        <tbody>
        <tr>
            <td>Индекс</td>
            <td>Логин</td>
            <td>Активен</td>
            <td>Список ролей</td>
            <td>Дата создания</td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Отчество</td>
            <td>Номер телефона</td>
            <td>Адрес почты</td>
            <td>Список домов</td>
        </tr>
        <tr th:each="item : ${users}">
            <td th:text="${item.id}"/>
            <td th:text="${item.username}"/>
            <td th:text="${item.enabled}"/>
            <td th:text="${item.authorities}"/>
            <td th:text="${item.creationDate}"/>
            <td th:text="${item.firstName}"/>
            <td th:text="${item.secondName}"/>
            <td th:text="${item.middleName}"/>
            <td th:text="${item.phoneNumber}"/>
            <td th:text="${item.email}"/>
            <td/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
