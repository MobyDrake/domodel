<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Главная страница</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Главная страница</h1>
</div>

<div class="container" th:if="${username != null}">
    <div th:text="'Вы вошли как пользователь ' + ${username}"/>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" class="btn btn-danger" value="Выйти" />
    </form>
</div>

<div class="container" sec:authorize="isAnonymous()">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Логин пользователя">
                    <small class="form-text text-danger" th:if="${param.error != null}">Некорректное имя пользователя или пароль</small>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="px-3" th:href="@{/register}">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
