<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>

    <title>Блок новостей</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Новости</h1>
    <span th:if="${news.size() == 0}">Новостей пока нет</span>
    <table th:if="${news.size() > 0}" class="table table-hover">
        <tbody>
        <tr>
            <th colspan="5">Список новостей:</th>
        </tr>
        <tr>
            <td>Индекс</td>
            <td>Дата</td>
            <td>Краткий текст</td>
            <td>Полный текст</td>
            <td>Новость активна</td>
        </tr>
        <tr th:each="item : ${news}">
            <td th:text="${item.id}"/>
            <td></td>
            <td th:text="${item.shortText}"/>
            <td th:text="${item.text}"/>
            <td th:text="${item.active}"/>
            <td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
